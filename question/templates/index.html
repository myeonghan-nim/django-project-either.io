{% extends 'base.html' %}

{% block body %}
  {% for question in questions %}
    <div class="jumbotron m-5">
      <h1 class="display-4">
        <a
          href="{% url 'question:detail' question.id %}"
          class="text-decoration-none text-secondary"
        >
          {{question.question}}
        </a>
      </h1>
      <hr class="my-4" />
      <div class="d-flex justify-content-between">
        <a
          class="btn btn-primary w-50"
          href="{% url 'question:create_choice' question.id 1 %}"
          role="button"
          >{{question.answer1}}</a
        >
        <a
          class="btn btn-danger w-50"
          href="{% url 'question:create_choice' question.id 2 %}"
          role="button"
          >{{question.answer2}}</a
        >
      </div>
    </div>
  {% endfor %}
{% endblock %}

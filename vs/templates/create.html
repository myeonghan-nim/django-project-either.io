{% extends 'base.html' %}

      <label for="question">질문</label>
      <input type="text" name="question" class="form-control" placeholder="질문을 입력해주세요">
    </div>
    <div class="form-group">
      <label for="answer1">답변1</label>
      <input type="text" name="answer1" class="form-control"  placeholder="답변을 입력해주세요">
    </div>
    <div class="form-group">
        <label for="answer2">답변2</label>
        <input type="text" name="answer2" class="form-control"  placeholder="답변을 입력해주세요">
    </div>

{% endblock %}
